<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock, Paper, Sezer Game</h1>
    <div class="choices">
      <div class="choice" id="rock"><img src="./imges/rock.png" /></div>
      <div class="choice" id="paper"><img src="./imges/paper.png" /></div>
      <div class="choice" id="scissor"><img src="./imges/scissors.png" /></div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-contain">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
